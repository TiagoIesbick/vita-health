services:
  client:
    restart: always
    build: ./client
    ports:
      - '3000:3000'
    environment:
      - WATCHPACK_POLLING=true
  database:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: UTC
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
  server:
    restart: always
    build: ./server
    ports:
      - '8000:8000'
    depends_on:
      - database
    env_file:
      - .env
volumes:
  mysql_data: