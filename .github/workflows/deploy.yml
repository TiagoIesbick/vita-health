name: Deploy to VM

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to VM
      run: |
        scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:./vita-health

    - name: Deploy on VM
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << 'EOF'
        cd ./vita-health
        echo "Generating .env file"
        echo "# Autogenerated .env file" > .env
        echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
        echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
        echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
        echo "HOST=${{ secrets.HOST }}" >> .env
        echo "PORT=${{ secrets.PORT }}" >> .env
        echo "FERNET_KEY=${{ secrets.FERNET_KEY }}" >> .env
        echo "SECRET=${{ secrets.SECRET }}" >> .env
        echo "TINYMCE_API_KEY=${{ secrets.TINYMCE_API_KEY }}" >> .env
        mkdir -p server/uploads
        sudo docker compose -f docker-compose.prod.yml down
        sudo lsof -ti :80 | xargs sudo kill -9
        sudo docker volume rm vita-health_client-build
        sudo docker compose -f docker-compose.prod.yml up -d --build
        EOF
